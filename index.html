<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f0f0;
            color: #333;
        }
        header, footer {
            background-color: #007bff;
            color: #ffffff;
            padding: 10px 20px;
            text-align: center;
        }
        main {
            margin-top: 20px;
        }
        h1 {
            font-size: 24px;
        }
        p {
            font-size: 16px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <header>
        <h1>Test Website</h1>
    </header>
    <main>
        <p>This is a simple test website to demonstrate basic HTML structure. It includes a header, a main content area, and a footer.</p>
    </main>
    <footer>
        <p>Copyright &copy; 2023 Test Website</p>
    </footer>
</body>
</html>
